<ion-header>
  <ion-toolbar>
    <ion-title>Add a House</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Add a House</h2>
  <form [formGroup]="houseForm" (ngSubmit)="onAddHouse()">
    <ion-item>
      <ion-label position="floating">Address</ion-label>
      <ion-input formControlName="address" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-textarea formControlName="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Latitude</ion-label>
      <ion-input formControlName="latitude" type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Longitude</ion-label>
      <ion-input formControlName="longitude" type="number"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!houseForm.valid">Add House</ion-button>
  </form>
</ion-content>
